<!doctype html>
<html lang="en">
    <head>
        <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="/css/bootstrap-select.min.css" rel="stylesheet" media="screen" />
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap-select.min.js"></script>
        <title>HackerURL</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no ">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <style>
            h1 {
            background-color:#5bc0de;
            color:white;
            font-style: verdana;
            }
            .text-control {
            margin-top: 0px;
            margin-bottom: 0px;
            margin-right: 0px;
            margin-left: 0px;
            padding:0 0 0 20px;
            }
            .form-group{
            padding: 80px 0 20px 0;
            font-size: 2.5em;
            color:#d9534f;
            }
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,  minimum-scale=1.0, maximum-scale=1.0, user-scalable=no ">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    </head>
    <body>
    	<h1>
            <div class="text-control">
            HackerURL
            <div>
        </h1>
        <div class="container">
            <div class="form-group">
                <div class="col-md-12 text-center">
                    <label for="Anything">URL or Article</label>
                </div>
                <textarea placeholder="Anything" class="form-control" id="Anything" rows="12" name="url"></textarea>
            </div>
            <form class="form-inline">
                <label class="mr-sm-2" for="inlineFormCustomSelectPref">Remaining Time</label>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelectPref" name="expire">
                    <option selected>Please Choose</option>
                    <option value="-1">No Limit</option>
                    <option value="3600">1 Hour</option>
                    <option value="7200">2 Hours</option>
                    <option value="10800">3 Hours</option>
                    <option value="21600">6 Hours</option>
                    <option value="43200">12 Hours</option>
                    <option value="86400">24 Hours</option>
                </select>
                <div class="col-md-12 text-right">
                    <input type="submit" class="btn btn-primary" value="Publish">
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
